<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frame 5 - Switching Projects</title>
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/frame5.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Project List</h2>
      <ul class="project-list">
        <li>🧠 Research Dashboard</li>
        <li class="preselected">🎨 Website Redesign</li>
        <li class="selected">📊 Data Cleanup</li>
        <li>📝 Writing Project</li>
      </ul>
    </aside>

    <main class="main-view">
      <div id="workspace" class="workspace project1">
        <h2>🎨 Website Redesign</h2>
        <p>Tabs: Client Brief | Moodboard | Dev Tools</p>
        <div class="split-screen">
          <div class="pane">📝 Notes</div>
          <div class="pane">🌐 Site Preview</div>
        </div>
      </div>

      <div id="transition-overlay" class="hidden">
        <div class="dialog">
          <p>💾 Saving your current workspace…</p>
        </div>
      </div>
      <div class="nav-buttons">
        <a href="frame4.html" class="nav-btn">⬅ Previous</a>
        <a href="frame6.html" class="nav-btn">Next ➡</a>
      </div> 
    </main>
  </div>
</body>
</html>
